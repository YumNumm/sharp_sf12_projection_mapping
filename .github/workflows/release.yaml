name: release

on:
  push:
    tags:
      - "*.*.*"
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      ######## SETUP ########
      - uses: actions/checkout@v2

      - name: Install dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - uses: maxim-lobanov/setup-xcode@v1
        if: matrix.os == 'macos-latest'
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        if: matrix.os == 'macos-latest'
        run: xcodebuild -version

      # https://github.com/kuhnroyal/flutter-fvm-config-action
      - name: Fetch flutter config
        uses: kuhnroyal/flutter-fvm-config-action@v1

      # https://github.com/subosito/flutter-action
      - name: Set up flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          cache-key: ${{ env.FLUTTER_VERSION }}-${{ env.FLUTTER_CHANNEL }}

      - name: Get Repository Information
        if: matrix.os == 'ubuntu-latest'
        id: version
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | sed -e "s#.*/##")
          echo REPOSITORY=$REPOSITORY >> $GITHUB_ENV

      - name: Flutter version
        run: flutter --version

      - name: Flutter dependencies install
        run: flutter pub get

      - name: Generate codes with build_runner
        run: flutter pub run build_runner build -d

      ######## Build ########
      - name: Build windows
        if: matrix.os == 'windows-latest'
        run: flutter build windows --release

      - name: Build linux
        if: matrix.os == 'ubuntu-latest'
        run: flutter build linux --release

      - name: Build web
        if: matrix.os == 'ubuntu-latest'
        run: flutter build web --release --web-renderer html --base-href /${{ env.REPOSITORY }}/

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: |
          flutter build macos --release
          mkdir -p Payload
          mv ./build/macos/Build/Products/Release/ysfh_final.app  ysfh_final.app
          zip -ry ysfh_final.app.zip ysfh_final.app

      ######## Upload ########
      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v1.0.0
        with:
          name: release-windows
          path: build/windows/runner/Release/

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v1.0.0
        with:
          name: release-linux
          path: build/linux/

      - name: Upload Web artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build/web'

      - name: Deploy to GitHub Pages
        if: matrix.os == 'ubuntu-latest'
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v1.0.0
        with:
          name: release-macOS
          path: YSFH_Final.app


